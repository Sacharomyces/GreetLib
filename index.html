<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron" >
        <form>
            <div class="form-group row">
                <label for="firstname" class="col-md-1 col-form-label">Firstname:</label>
                <div class="col-md-2 ml-3">
                    <input id="firstname" type="text" class="form-control" placeholder="Enter firstname..." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-md-1 col-form-label">Lastname:</label>
                <div class="col-md-2 ml-3">
                    <input id="lastname" type="text" class="form-control" placeholder="Enter lastname..." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectLang" class="col-md-1 col-form-label">Language:</label>
                <div class="col-md-2 ml-3">
                    <select id="selectLang" class="form-control" required >
                        <option selected disabled value="">Choose language...</option>
                        <option value="pl">Polish</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-check col-md-2">
                     <label class="form-check-label ">
                        <input id="formal" class="form-check-input" type="checkbox">
                        Formal greetings
                    </label>
                </div>
                <button id="login" class="btn btn-primary col-md-1" type="button">Login</button>
            </div>
        </form>
    </div>
    <h1 id="greetings"></h1>
    <script src="jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="Greetings.js"></script>
    <script src="app.js"></script>
</body>

</html>
